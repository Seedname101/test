<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
  </head>
  <body>
  <span id = "demo">Last updated</span>

  <script>
  
  var d = new Date();
  var n = d.getTime();
  var c = n-1555348194859;
  var t = c/1000;
  var gt = Math.floor(t);
  document.getElementById("demo").innerHTML = gt + " Seconds ago";
    
</script>
  </body>
</html>
